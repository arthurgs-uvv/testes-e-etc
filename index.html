<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="div1">
                <img src="./imagens/images.jpg" alt="Imagem do bebê" class="imgbebe">
                <h1 class="titulo">Calculadora de Idade</h1>
        </div>
        <br>
        <div class="div2">
            <span>Data de Nascimento</span>
            <input id="dia" class="data_nascimento" type="number" max="31" placeholder="Dia">
            <select name="mes" class="mes_nascimento" id="mes">
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option> 
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <input type="number" name="ano" id="ano" class="ano_nascimento" placeholder="Ano">
            <br>
            <button onclick="calcula_idade()">Calcular idade</button>
        </div>
        <br>
        <div class="resposta" id="resposta">
        </div>
    </div>
    <script>
        function calcula_idade() {
            var dia = document.getElementById('dia').value;
            var mes = document.getElementById('mes').value;
            var ano = document.getElementById('ano').value;
            
            datahoje = new Date ();

            var diahoje = datahoje.getDate();
            var meshoje = datahoje.getMonth() + 1;
            var anohoje = datahoje.getFullYear();

            if (dia <= 0 || dia > 31 || ano <= 0 ){
                alert("Digite uma data de nascimento válida")
                return
            }

            usuario_ano = anohoje - ano;

            if (mes > meshoje){
                usuario_ano--;
            }
            else if ((mes == meshoje) && (dia > diahoje)){
                usuario_ano--;
            }
        
            document.getElementById('resposta').innerHTML = 'Data de nascimento: '+ dia + '/' + mes + '/' + ano + '<br>' + 'Você tem: ' + usuario_ano + ' anos' + '<br>' + 'Data de hoje: ' + diahoje + '/' + meshoje + '/' + anohoje + '<br>Amo você Kimberly S2' + '<br> <img class= "img2" src="./imagens/20250802_194159.jpg" alt="Eu e Kimberly">';
        }
    </script>
</body>
</html>
